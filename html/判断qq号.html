<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>验证qq号码</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<style>
			#qqNumber{width:400px;margin:90px auto;font-size:16px;}
			#qqNumber input{font-size:16px;}
			input[type="text"]{height: 24px;}
			input[type="button"]{height: 30px;width:50px;}
		</style>
	</head>
		
	<body>
		<div id="qqNumber">
			<label>请输入qq号码：</label>
			<input type="text" />
			<input type="button" value="检测" />
		</div>
		
		<script>
			/*需求：输入有限制条件的QQ号码
			 * 1、有没有输入
			 * 	（1）如果输入为空，提示请输入qq号码
			 * 2、输入的是不是数字
			 * 	（1）如果输入的不是数字，提示只能输入数字
			 * 3、不能有0在前面
			 * 	（1）如果有0在前面，提示不能以0为开头
			 * 4、不能是小数
			 * 	（1）如果输入的有小数，提示只能输入整数
			 * 5、输入的数字必须在5位以上、10位以内
			 * 	（1）如果输入的数字小于等于5位或者大于10位，则进行提示
			 */
			
			//获取元素
			var aInp = document.querySelectorAll('input');
			
			aInp[1].onmousedown = function (){
				var qq = aInp[0].value;
				
				if(qq == ''){
					alert('您输入的内容不能为空，请输入QQ号码');
				}
				
				for(var i=0,len=qq.length;i<len;i++){
					if(qq.charAt(0) == '0'){
						alert('请输入第一位不为0的QQ号');
						break;
					}
					if(qq.charAt(i)<'0' || qq.charAt(i)>'9'){
						alert('请输入整数数字');
						break;
					}else if(len < 6 || len > 10){
						alert('请输入5位以上，10位以内数字');
						break;
					}
				}
			};
			
		</script>
	</body>
</html>
