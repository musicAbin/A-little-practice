<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <style>
        input{width:80px;height:30px;line-height:30px;font-size:20px;border:none;}
        div{width: 300px;height: 200px;border:1px solid #f00;display: none;}
        .bg{background: #ff0;}
        .dis-b{display: block;margin-top:10px;}
    </style>
</head>

<body>
<input class="bg" type="button" value="选项一" />
<input type="button" value="选项二" />
<input type="button" value="选项三" />
<div class="dis-b">内容一</div>
<div>内容二</div>
<div>内容三</div>
<script>

    //严格模式
    'use strict'
    //获取元素
    let aBtn = document.querySelectorAll('input');
    let aDiv = document.querySelectorAll('div');
    let num = 0;
    let timer = null;

    autoPlay();
    function autoPlay(){
        timer = setInterval(()=>{
            num++;
            num = num % (aBtn.length);
            auto(num);
        },1000);
    }

    for(let i= 0,len=aBtn.length;i<len;i++){
        //给所有按钮添加点击处理事件
        aBtn[i].onclick = function (){
            num = i;
            auto(num);
        };
        //鼠标移入
        aBtn[i].onmouseenter = () => {
            clearInterval(timer);
        };
        //鼠标移出
        aBtn[i].onmouseleave = () => {
            autoPlay();
        };
    }

    function auto(num){
        for(let i=0,len=aBtn.length;i<len;i++){
            aBtn[i].className = '';
            aDiv[i].className = '';
        }
        //给当前按钮添加class
        aBtn[num].className = 'bg';
        //给当前div添加class
        aDiv[num].className = 'dis-b';
    };
</script>
</body>
</html>
