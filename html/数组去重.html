<body>


<script src="../src/jquery-1.12.4.min.js"></script>
<!--<script src="../src/bootstrap.js" ></script>-->
<script>
    //方法一：
    //  第一次拿第一个数与后面的数做比较，如果相等，删除后面的那个数
    var arr1 = [1,2,3,21,1,3,3,3,23,4,5,3,8,23];

    for(var i=0,len=arr1.length;i<len;i++){
        for(var j=i+1;j<arr1.length;j++) {
            if (arr1[i] == arr1[j]) {
                arr1.splice(j, 1);
                j--;
            }
        }
    }
    console.log(arr1);

    //方法二：
    var arr2 = [1,2,3,21,1,3,3,3,23,4,5,3,8,23];
    var arr3 = [];

    for(var i=0,len=arr2.length;i<len;i++){
        if(arr3.indexOf(arr2[i]) == -1){
            arr3.push(arr2[i]);
        }
    }

    console.log(arr3);

    'use strict';
    //集合
    //  类似于数组，但是成员的值都是唯一的，没有重复的值
    //  size：返回集合中的元素个数
    //  add()：向集合中添加元素
    var arr4 = [1,2,3,21,1,3,3,3,23,4,5,3,8,23];
    var s = new Set(arr4);

    var arr5 = [...s];

    s.forEach(function (value) {
        console.log(value);
    });

    console.log(arr5);






</script>
</body>
</html>
