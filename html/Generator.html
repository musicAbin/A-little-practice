<!doctype html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator 的简单用法</title>
</head>
<body>
<script>
    /*
    *Generator 有两个特征：
    *   1、function 和函数名之间有一个*
    *   2、函数内部使用 yield(产出) 表达式,定义不同的状态
    *
    *用法：
    *   调用 Generator 函数后,该函数并不执行,返回指向内部状态的指针对象(遍历器对象)
    *   每次调用遍历器对象的 next 方法，指针移向下一个状态,遇到 yield 或者 return 就会停止
    *   yield 表达式总是返回 undefined,如果向下一个 next 方法传参数，该参数会被当作上一个 yield 表达式的返回值
    */

    (function () {
        function* gen(a, b) {
            let c = yield a + b;
            let d = yield 2 + c;

            return 5;
        }

        let g = gen(1, 2);

        console.log(g.next());
        console.log(g.next(10));
        console.log(g.next());

    })();
</script>
</body>
</html>
